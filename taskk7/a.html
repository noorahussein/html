     <hr>
         <div class="input"> 
             <label>Moblile</label><br>

       <hr>
         <div class="input">
             <label>Subject</label><br>
            <input type ="text" name="subject" placeholder="choose thesubject"  >
            
        </div>   
     <hr>>
        <div class="input">
            
            <input type="submit" value="send">
        </div>   
        <br>
        <div>

        </div>
    </form>
</body>
